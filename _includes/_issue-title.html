<div class="container white px2">
  <div class="row issue-title-wrapper">
    <div class="col col-6 mobile-center">
          <div class="row py2 px2">
            <img src="/../images/sc.svg" style="width: 20px; margin-right: 10px" class="left mobile-hide">
            <h6 class="caps" style="margin-top: 5px;">Vol {{ page.volume-number }} | Issue #{{ page.issue-number }} | {{ page.quarter }} {{ page.year }}</h6>
          </div>
          <div class="row">
            <div class="col col-12">
              <h1 class="mega headline-type">{{ page.artist-name }}</h1>
            </div>
          </div>
          <div class="row py2">
            <div class="col col-12">
              <h5>Audio is recommended for this feature. <br> Just hit listen & begin.</h5>
              <img src="/../images/stereo.svg" viewBox="0 0 125 25" alt="Stereo" class="pt1">
              <h5 style="margin-left: 3px; padding-top: 5px;">SC{{ page.release-number }}</h5>
            </div>
          </div>
          <div class="row py3">
            <div class="col col-12">
              <a href="#feature1">
                <div ng-click="playPause()" class="button button-highlight py6 white">
                  Listen & Begin
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
</div>
