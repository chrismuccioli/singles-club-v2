<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="record club, vinyl, records, music, indie, lp">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link href="/../scss/basscss.css" rel="stylesheet" />
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://singlesclub.fm{{ page.url }}{{ page.socialimage }}">
  <meta property="og:url" content="http://singlesclub.fm{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="fb:app_id" content="1450710301810527">
  <!-- jQuery library (served from Google) -->
  <script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <!-- Angular JS + Plangular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
  <script src="/../js/plangular.js"></script>

  <style>
  <!-- the .wf-loading class is used to control FOUT (flash of unstyled text) -->
  html { transition: opacity .2s ease; }
  .wf-loading { opacity: 0; }
</style>
<script type="text/javascript">
  var html = document.getElementsByTagName('html')[0];
  html.className += '  wf-loading';
  setTimeout(function() {
    html.className = html.className.replace(' wf-loading', '');
  }, 5000);
  WebFontConfig = { fontdeck: { id: '39874' } };
  (function() {
    var wf = document.createElement('script');
    wf.src = 'http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
</script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#issue-sub').hide().before('');
    $('a#toggle-nav').click(function (e) {
        e.preventDefault();
        $('#issue-sub').slideToggle(200);
    });
    $(document).click(function (e) {
        if ($(e.target).closest('#issue-sub').length > 0 || $(e.target).closest('#toggle-nav').length > 0) return;
        $('#issue-sub').slideUp(200);
    });
  });
</script>
</head>
