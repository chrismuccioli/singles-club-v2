<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="record club, vinyl, records, music, indie, lp">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link href="/../scss/basscss.css" rel="stylesheet" />
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://www.singlesclub.fm/{{ page.route }}{{ page.socialimage }}">
  <meta property="og:url" content="http://www.singlesclub.fm{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="fb:app_id" content="1450710301810527">
  <link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//f.fontdeck.com/s/css/Piuf3SasQFzFybbZcBo1hAovuis/DOMAIN_NAME/39874.css" type="text/css" />
  <style>
  .border-highlight { border-color: {{ page.highlight }}; }
  .bg-highlight { background-color: {{ page.highlight }}; }
  .button-highlight { background-color: {{ page.highlight }};}
  .button-highlight:hover { background-color: {{ page.highlight-dark }};}
  .highlight { color: {{ page.highlight }}; }
  .bg-feature-2 { background-color: {{ page.highlight-light }}; }
  .feature-2-highlight { color: {{ page.highlight-dark }}; border-color:{{ page.highlight-dark }}; }
  ::selection {
    background: {{ page.highlight }};
    color: #fff; /* WebKit/Blink Browsers */
    }
    ::-moz-selection {
      background: {{ page.highlight }}; /* Gecko Browsers */
      color: #fff;
    }
</style>
</head>
