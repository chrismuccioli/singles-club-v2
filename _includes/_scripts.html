<script type="text/javascript">
  $(document).ready(function () {
    $('#issue-sub').hide().before('');
    $('a#toggle-nav').click(function (e) {
        e.preventDefault();
        $('#issue-sub').slideToggle(200);
    });
    $(document).click(function (e) {
        if ($(e.target).closest('#issue-sub').length > 0 || $(e.target).closest('#toggle-nav').length > 0) return;
        $('#issue-sub').slideUp(200);
    });
  });
</script>

<script type="text/javascript">
  var $menu = $('#issue-nav'), // replace #menu with your selector
      menuOffsetTop = $menu[0].offsetTop;

  $(document).bind('ready scroll', function () {
      var docScroll = $(this).scrollTop();

      if (docScroll >= menuOffsetTop) {
          $menu.addClass('fixed');
      } else {
          $menu.removeClass('fixed');
      }
  });
</script>
  <!--Smooth Anchor Scroll-->
  <script>
  $(function() {
    $('a[href*=#]:not([href=#])').click(function() {
      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top
          }, 1000);
          return false;
        }
      }
    });
  });
  </script>
  <script>
  $(document).ready(function() {

  $(window).scroll(function () {
      //if you hard code, then use console
      //.log to determine when you want the
      //nav bar to stick.
      console.log($(window).scrollTop())
    if ($(window).scrollTop() > 900) {
      $('#issue-nav').addClass('issue-nav-fixed slidedown');
      $('#issue-nav').removeClass('hidden-nav slideup');
    }
    if ($(window).scrollTop() < 901) {
      $('#issue-nav').removeClass('issue-nav-fixed slidedown');
      $('#issue-nav').addClass('hidden-nav slideup');
    }
  });
});
  </script>
  <script>

  $(window).scroll(function () {

    if ($(window).scrollTop() > 910) {

    if ($(window).scrollTop() < 911) {
      $('#issue-nav').addClass('slideup');
    }
  });
});
