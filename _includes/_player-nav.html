      <div class="issue-nav-element nav-player px2 white">
          <div class="table mobile-table">
            <div class="track-title center heavy-weight" style="width: 330px;">
              <h5 class="h5 title-caps">{{ page.artist-name }} - '{{ page.track-name }}'</h4>
            </div>
              {% raw %}
              <div class="player-controls">
                <button style="float: right;" class="no-wrap play-pause" ng-click="playPause()">
                  <!--Adds title to minimized mobile player -->
                  <div class="light-gray ls05 mini-track-meta">
                    <h5>Side A: Further</h5>
                  </div>
                  <svg ng-if="player.playing != track" viewBox="0 0 32 32" plangular-icon="play" class="popin"></svg>
                  <svg ng-if="player.playing == track" viewBox="0 0 32 32" plangular-icon="pause" class="popin"></svg>
                </button>
              </div>
              <div class="player" style="width: 100%;">
                <progress class="bg-highlight" value="{{ currentTime / duration || 0 }}" ng-click="seek($event)">{{ currentTime / duration }}</progress>
              </div>
              {% endraw %}
          </div>
      </div>
      <div class="issue-nav-element nav-home-button mobile-player-controls">
        <div class="table mobile-table">
          <div class="table-cell mobile-table-cell">
            {% raw %}
              <div class="player-controls">
              <button class="no-wrap play-pause" ng-click="playPause()">
                <svg ng-if="player.playing != track" viewBox="0 0 32 32" plangular-icon="play" class="popin"></svg>
                <svg ng-if="player.playing == track" viewBox="0 0 32 32" plangular-icon="pause" class="popin"></svg>
              </button>
              </div>
            {% endraw %}
          </div>
        </div>
      </div>
